<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
    </header>

    <div class="weather">
        <img src="images/clear.png" class="weather-icon" alt="weather-icon">
        <h1 class="temp">25°c</h1>
        <h2 class="city">Hyderabad</h2>
        <h3 class="date">Saturday, 15 August 2023</h3>
        <div class="details">
            <div class="col">
                <img src="images/feels-like.png">
                <div>                    
                    <p class="feels-like">25°c</p> 
                    <p class="feels-like-p">Feels like</p>
                </div>
            </div>
            <div class="col">
                <img src="images/humidity.png">
                <div>                    
                    <p class="humidity">25%</p> 
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>                    
                    <p class="wind">15 km/hr</p>
                    <p>Wind Speed</p>
                </div>                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
